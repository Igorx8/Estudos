<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">Produtos</h1>

    <div id="mensagemView" onclick="this.remove()"></div>

    <form class="form row">

        <div class="col-md-3 form-group">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" class="form-control" required autofocus/>
        </div>

        <div class="col-md-3 form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required autofocus/>
        </div>


        <div class="col-md-3 form-group">
            <label for="preco">Preço</label>
            <input id="preco" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <div class="col-md-3 form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
    <div id="produtosView"></div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
