<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">Aeronave</h1>

    <div id="mensagemView" onclick="this.remove()"></div>

    <form class="form row">

        <div class="col-md-3 form-group">
            <label for="id">ID</label>
            <input type="number" id="id" class="form-control" required min="0" autofocus/>
        </div>

        <div class="col-md-3 form-group">
            <label for="prefixo">PREFIXO</label>
            <input type="text" id="prefixo" class="form-control" required autofocus/>
        </div>


        <div class="col-md-3 form-group">
            <label for="tipo">TIPO</label>
            <input id="tipo" type="text" class="form-control"/>
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
    <div id="produtosView"></div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
