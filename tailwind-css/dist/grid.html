<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/output.css" />

  <title> Tailwind Css </title>
</head>
<body class="bd-gray-100 h-screen">
  <div class="grid grid-cols-3 gap-4 bd-gray-300 h-36">
    <!-- grid-cols-3 define que o grid deve ter 3 colunas -->
    <div class="col-span-3 p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <!-- col-span-3 define que vai ocupar 3 colunas -->
    <div class="p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <div class="p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <div class="p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <div class="p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <div class="p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <div class="p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <div class="p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
    <div class="col-span-2 p-4 text-white bg-gradient-to-bl from-yellow-400 via-red-500 to-pink-400"></div>
  </div>
</body>
</html>
