<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/output.css" />

  <title> Tailwind Css </title>
</head>
<body class="bg-gradient-to-r from-blue-400 via-green-300 to-red-200">

  <div class="flex flex-col space-y-4 items-center">
    <div class="w-24 p-4 bg-gradient-to-tr from-blue-900 to-red-400 bg-opacity-40"></div> 
    <div class="w-24 p-4 bg-gradient-to-tr from-blue-900 to-red-400 bg-opacity-40"></div> 
    <div class="w-24 p-4 bg-gradient-to-tr from-blue-900 to-red-400 bg-opacity-40"></div> 
  </div>

  <br />

  <div class="flex h-36 items-center space-x-4 justify-center bg-gray-400">
    <div class="w-24 h-24 p-4 bg-gradient-to-tr from-blue-900 to-red-400 bg-opacity-40"></div> 
    <div class="flex-grow flex-shrink-0 w-24 h-24 p-4 bg-gradient-to-tr from-blue-900 to-red-400 bg-opacity-40"></div> 
    <!-- flex grow pega o espaço disponível restante -->
    <!-- flex-shrink-0 aliado a width, não deixa que reduza o elemento a um tamanho menor q a width definida -->
    <div class="w-24 h-24 p-4 bg-gradient-to-tr from-blue-900 to-red-400 bg-opacity-40"></div> 
  </div>

  <!-- items-center centraliza na vertical, justify-center centraliza na horizontal (podemos usar justify-end ou start) -->
</body>
</html>
