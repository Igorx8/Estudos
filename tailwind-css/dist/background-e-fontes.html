  <title> Tailwind Css </title>

<body class="bg-gradient-to-r from-indigo-400 via-purple-600 to-pink-500">
<!-- from (esquerda), via (meio), to(direita) -->
  <h1 class="text-sm text-gray-500">Hello world!</h1>

  <h1 class="text-base text-red-400">Hello world!</h1>

  <h1 class="text-lg tracking-wider text-yellow-300">Hello world!</h1>
<!-- tracking-wider/widest espaÃ§amento entre letras -->
  <h1 class="text-xl tracking-widest text-purple-300">Hello world!</h1>

  <h1 class="text-3xl text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-yellow-300">Hello world!</h1>

  <h1 class="text-4xl text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-red-800 to-red-900">Hello world!</h1>
